<include file="Public/top" title = "里程密-查看文章" />
        <!-- start left -->
<include file="Public/left"/>
        <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>查看文章</h2>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>爱我所选，选我所爱，爱里程密，爱生活！</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">Config option 1</a>
                                </li>
                                <li><a href="#">Config option 2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                    <table class="table table-striped table-bordered table-hover dataTables-example" >
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>文章标题</th>
                        <th>所属分类</th>
                        <th>查看次数</th>
                        <!--<th>评论次数</th>-->
                        <th>发布时间</th>
                        <th>修改时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="list" item="vo" key="k">
                    <tr class="gradeU">
                        <td>{$vo.id}</td>
                        <td>{$vo.title}</td>
                        <td>{$vo.category}</td>
                        <td>{$vo.view}</td>
                        <!--<td>{$vo.comment}</td>-->
                        <td>{$vo.ctime|date = "Y-m-d H:i:s",###}</td>
                        <td>{$vo.edittime|date = "Y-m-d H:i:s",###}</td>
                        <td><if condition = "$vo.status eq 1"><span class="label label-danger">回收</span><else /><span class="label label-info">正常</span></if></td>
                        <td>
                            <if condition = "$vo.istop eq 1">
                            <a href="{:U('Article/changeTop',array('id'=>$vo['id'],'status'=>0))}" ><button type="button" class="btn btn-w-m btn-success">取消置顶</button></a>
                            <else />
                            <a href="{:U('Article/changeTop',array('id'=>$vo['id'],'status'=>1))}" ><button type="button" class="btn btn-w-m btn-warning">增加置顶</button></a>
                            </if>
                            <!--<a href="{:U('Article/commentList',array('id'=>$vo['id']))}"><button type="button" class="btn btn-w-m btn-primary">评论列表</button></a>-->
                           <a href="{:U('Article/update',array('id'=>$vo['id']))}" target="_blank"><button type="button" class="btn btn-w-m btn-info">修改</button></a>
                            <a href="{:U('Article/delete',array('id'=>$vo['id']))}" onclick = "return shifou();"><button type="button" class="btn btn-w-m btn-danger">删除</button></a>
                        </td>
                    </tr>
                    </foreach>
                    </tbody>

                    </table>
                     {$page}
                    </div>
                </div>
            </div>
            </div>

    <!-- start footer -->
                    <include file="Public/footer" />
            <!-- end footer -->
        </div>
    <!-- Data Tables -->
    <script src="__PUBLIC__/Default/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="__PUBLIC__/Default/js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="__PUBLIC__/Default/js/plugins/dataTables/dataTables.responsive.js"></script>
    <script src="__PUBLIC__/Default/js/plugins/dataTables/dataTables.tableTools.min.js"></script>
